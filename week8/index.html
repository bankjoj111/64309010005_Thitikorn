<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieReview</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body onload="getAjax()">

    

    <div class="btnzzz">
        <button class="btn1" onclick="prev()">ก่อนหน้า</button>
        <button class="btn1" onclick="next()">ถัดไป</button>
    </div>

    <div class="content" id="display"></div>



    <script>
        let xhttp = new XMLHttpRequest();
        let i = 0;
           
        function getAjax(){
            xhttp.open("GET",'http://localhost:3000/movieReview');
            xhttp.send();
            xhttp.onload = function(){
                let obj = JSON.parse(this.responseText);
                test = obj.length
                
                let temp = '';

                temp += ''
                +'<h1 class="movieName">'+obj[i].movieName+'</h1>'
            
                +'<div class="row">'
                    +'<div class="column">'
                        + '<img class="poster" src=' + obj[i].picture + '>'
                    +'</div>'

                    +'<div class="column" >'
                        +'<div class="column1">'
                            +'<h2 class="text1">ความยาวหนัง<br>'+obj[i].movieLength+'&nbsp&nbspนาที</br></h2>'
                        +'</div>'
                            
                        +'<div class="column2">'
                            +'<h2 class="text2">ผู้กำกับ<br>'+obj[i].director+'</br></h2>'
                        +'</div>'

                        +'<div class="column2">'
                            +'<h2 class="text2">วัน/เดือน/ปี ที่ฉาย<br>'+obj[i].date+'</br></h2>'
                        +'</div>'



                        +'<div class="column3">'
                            +'<h2 class="text3">หมวดหมู่<br>'+obj[i].category+'</br></h2>'
                        +'</div>'
                         
                        +'<div class="columnVDO">'
                            +'<iframe class="vdo123" src='+ obj[i].trailer+' title="YouTube video player" frameborder="0" ></iframe>'
                        +'</div>'

                        +'<div class="columnTEST">'
                            +'<h2 class="text4">'+obj[i].review.review+'</h2>'
                        +'</div>'
                            
                    

                    
                    +'<div class="column9">'
                        +'<h2 class="box">นักแสดง : ' +obj[i].actor+'</h2>'
                        
                    +'</div>'

                    

                    +'</div>'
                +'</div>'
                document.getElementById('display').innerHTML = temp
            }
        }
        function next() {
              i++;
              if(i > test-1){
                i=0;
              }
              getAjax();
            }

            function prev() {
              i--;
              if(i < 0){
                i=test-1;
              }
              getAjax();
            }
    </script>

</body>

</html>
