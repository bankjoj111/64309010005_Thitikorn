<body>
    <div class="container">
        <br>
        <div class="header">
            <h1>MovieReviewByThitikorn</h1>
        </div>

        <br>
        <form id="myForm" class="was-validated">
            <div class="row">
                <div class="col-8">
                    <label for="" class="form-label">Movie Name</label>
                    <input type="text" name="movieName" class="form-control" id="movieName" required>
                    <br>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Movie Length</label>
                    <input type="number" name="movieLength" class="form-control" id="movieLength" required>
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Director</label>
                    <input type="text" name="director" class="form-control" id="director" required>
                    <br>
                </div>
                <div class="col-6">
                    <label for="" class="form-label">category</label>
                    <select type="text" name="category" class="form-control" id="category" required>
                        <option></option>
                        <option>บู๊(Action)</option>
                        <option>ผจญภัย(Adventure)</option>
                        <option>ตลก(Comedy)</option>
                        <option>อาชญากรรม(Crime)</option>
                        <option>ดราม่า(Drama)</option>
                        <option>แฟนตาซี(Fantasy)</option>
                        <option>ผี(Horror)</option>
                      </select>
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Picture</label>
                    <input type="url" name="picture" class="form-control" id="picture" required>
                    
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Trailer</label>
                    <input type="text" name="trailer" class="form-control" id="trailer" required>
                    <br>
                </div>
                <div class="col-12">
                    <label for="" class="form-label">Review</label>
                    <textarea type="text" name="review" class="form-control" id="review" required></textarea>
                    <br>
                </div>
                <div class="col">
                    <label for="" class="form-label">ScreenPlay</label>
                    <input type="number" name="screenPlay" class="form-control" id="screenPlay" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">Playing</label>
                    <input type="number" name="playing" class="form-control" id="playing" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">music</label>
                    <input type="number" name="music" class="form-control" id="music" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">actorSkills</label>
                    <input type="number" name="actorSkills" class="form-control" id="actorSkills" required>
                </div>
                <div class="col ">
                    <label for="" class="form-label">graphics</label>
                    <input type="number" name="graphics" class="form-control" id="graphics" required>
                    <br>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="submit"  required>
                </div>
                
            </div>
            
    </div>
    </form>
    </div>
    


    <script>
 function addMovie(){
        let obj = {

            "director":document.forms['myForm']['director'].value, 
            "category":document.forms['myForm']['category'].value, 
            "picture":document.forms['myForm']['picture'].value,

                "review":document.forms['myForm']['review'].value,

                }
            }
        }
        console.log(obj);
        let text =JSON.stringify(obj);
        console.log("Text",text);

        let xhttp = new XMLHttpRequest();
        xhttp.open("POST","http://localhost:3000/movieReview");

    } 
    (
        function () {
    'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        

        form.classList.add('was-validated')
      },false)
    } )
    
})()

    </script>
