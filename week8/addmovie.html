<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <title>Form</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="header">
            <h1>MovieReviewByThitikorn</h1>
        </div>
        <br>
        <br>
        <form id="myForm">
            <div class="row">
                <div class="col-8">
                    <label for="" class="form-label">ชื่อหนัง</label>
                    <input type="text" name="movieName" class="form-control" id="movieName" required>
                    <br>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">ความยาวหนัง(นาที)</label>
                    <input type="number" name="movieLength" class="form-control" id="movieLength" required>
                </div>

                <div class="col-6">
                    <label for="" class="form-label">ผู้กำกับ</label>
                    <input type="text" name="director" class="form-control" id="director" required>
                    <br>
                </div>
                <div class="col-6">
                    <label for="" class="form-label">หมวดหมู่</label>
                    <select type="text" name="category" class="form-control" id="category" required>
                        <option></option>
                        <option>บู๊(Action)</option>
                        <option>ผจญภัย(Adventure)</option>
                        <option>ตลก(Comedy)</option>
                        <option>อาชญากรรม(Crime)</option>
                        <option>ดราม่า(Drama)</option>
                        <option>แฟนตาซี(Fantasy)</option>
                        <option>ผี(Horror)</option>
                      </select>
                </div>

                <div class="col-6">
                    <label for="" class="form-label">รูปหนัง</label>
                    <input type="url" name="picture" class="form-control" id="picture" required>
                    
                </div>
                <div class="col-6">
                    <label for="" class="form-label">ตัวอย่างหนัง</label>
                    <input type="text" name="trailer" class="form-control" id="trailer" required>
                    <br>
                </div>
                <div class="col-12">
                    <label for="" class="form-label">รีวิว :</label>
                    <textarea type="text" name="review" class="form-control" id="review" required></textarea>
                    <br>
                </div>
                <div class="col">
                    <label for="" class="form-label">บทหนัง</label>
                    <input type="number" name="screenPlay" class="form-control" id="screenPlay" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">การดำเนินเรื่อง</label>
                    <input type="number" name="playing" class="form-control" id="playing" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">ดนตรีประกอบ</label>
                    <input type="number" name="music" class="form-control" id="music" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">ฝีมือนักแสดง</label>
                    <input type="number" name="actorSkills" class="form-control" id="actorSkills" required>
                </div>
                &nbsp;
                <div class="col ">
                    <label for="" class="form-label">กราฟฟิก</label>
                    <input type="number" name="graphics" class="form-control" id="graphics" required>
                    <br>
                    &nbsp;
                </div>
                <div class="col ">
                    <label for="" class="form-label">คะแนนเฉลี่ย</label>
                    <input type="number" name="average" class="form-control" id="average" required>
                    <br>
                </div>
                
            </div>
            <br>
            <div class="row">
                <div class="col">
                  <input class="btn btn-primary" onclick="addMovie()" type="button" value="AddMovie">
                  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input class="btn2 btn-primary"type="button" onclick="myFunction()" value="Reset form">
                </div>
                
              </div>
            
    </div>
    </form>
    </div>
    


    <script>
 function addMovie(){
        let obj = {
            "id":'',
            "movieName": document.forms['myForm']['movieName'].value,
            "movieLength":document.forms['myForm']['movieLength'].value, 
            "director":document.forms['myForm']['director'].value, 
            "category":document.forms['myForm']['category'].value, 
            "picture":document.forms['myForm']['picture'].value,
            "trailer":document.forms['myForm']['trailer'].value, 
            "review": {
                "review":document.forms['myForm']['review'].value, 
                "score": {
                    "screenPlay":document.forms['myForm']['screenPlay'].value, 
                    "playing":document.forms['myForm']['playing'].value, 
                    "music":document.forms['myForm']['music'].value,
                    "actorSkills":document.forms['myForm']['actorSkills'].value,
                    "graphics":document.forms['myForm']['graphics'].value, 
                    "average":document.forms['myForm']['average'].value  
                }
            }
        }
        console.log(obj);
        let text =JSON.stringify(obj);
        console.log("Text",text);

        let xhttp = new XMLHttpRequest();
        xhttp.open("POST","http://localhost:3000/movieReview");
        xhttp.setRequestHeader("Content-Type","application/json");
        xhttp.send(text);
        
    } 
    function myFunction() {
    document.getElementById("myForm").reset();
}
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
